<md-dialog aria-label="Mango (Fruit)">
    <form>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1>Ny mapp</h1>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="close($event)">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>

            <md-input-container class="md-block">
                <label>Ny mapp</label>
                <input ng-model="$root.newfoldername">
            </md-input-container>

            <md-dialog-actions layout="row" >
                <span flex></span>
                <md-button md-autofocus ng-click="create.confirm()">Spara</md-button>
            </md-dialog-actions>

        </md-dialog-content>

    </form>
</md-dialog>
